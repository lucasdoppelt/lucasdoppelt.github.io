<html class="a-html">
  <head>
  <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
	<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
	<script src="components/set-image.js"></script>
	<script src="components/update-raycaster.js"></script>
	
	  
	  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  

	
  </head>
   <body>
    <a-scene>
		<a-assets>
		
	<img id="reception" crossorigin="anonymous" src="images/sky.jpg">
	<img id="reunion" crossorigin="anonymous" src="images/reunion.jpg">
	<img id="bar" crossorigin="anonymous" src="images/bar.jpg">
	<img id="bedroom" crossorigin="anonymous" src="images/bedroom.jpg">
	<img id="bar-thumb" crossorigin="anonymous" src="images/bar-thumb.png">
	<img id="bed-thumb" crossorigin="anonymous" src="images/bed-thumb.png">
	<img id="reunion-thumb" crossorigin="anonymous" src="images/reunion-thumb.png">
	<img id="reception-thumb" crossorigin="anonymous" src="images/reception-thumb.png">
	
	<script id="plane" type="text/nunjucks">
		<a-plane class="link"
       height: "1"; width: "1"
      material="shader: flat; src: {{thumb}}"
	  event-set__1="_event: mousedown; scale: 1 1 1"
      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
      event-set__4="_event: mouseleave; scale: 1 1 1"
	  set-image="on: click; target: #image-360; src: {{src }}"
	  update-raycaster="#cursor"
	  
      ></a-plane>
  </script>  
	
	</a-assets>

<a-sky id="image-360" src="#reunion" data-set-image-fade-setup="true" animation_fade></a-sky>  
	
<a-entity id="links" layout="layout: line; margin: 1.5" position="-2.25 0 -3">	

<a-entity template="src: #plane" data-thumb="#bar-thumb" data-src="#bar"></a-entity>
<a-entity template="src: #plane" data-thumb="#bed-thumb" data-src="#bedroom"></a-entity>
<a-entity template="src: #plane" data-thumb="#reception-thumb" data-src="#reception"></a-entity>
<a-entity template="src: #plane" data-thumb="#reunion-thumb" data-src="#reunion"></a-entity>


</a-entity>
	 	
	 
	 
  
  <!-- Camera + Cursor. -->
  <a-entity camera="" look-controls="" position="" rotation="" scale="" visible="">
        <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" 
		animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; 
		dur: 1500" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; 
		color: red" raycaster="objects: .link" material="" cursor="" geometry="" position="" rotation="" scale="" 
		visible="" color="springgreen"></a-cursor>
      </a-entity>
    

  

  </a-scene>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"></script>
	   
  </body>
</html>
