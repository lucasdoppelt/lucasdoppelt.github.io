<html class="a-html">
  <head>
  <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
	
  </head>
   <body>
    <a-scene>
		<a-assets>
		
	<img id="sky" src="images/sky.jpg">
	<img id="reunion" src="images/reunion.jpg">
	<img id="bar" src="images/bar.jpg">
	<img id="bedroom" src="images/bedroom.jpg">
	<video id="bedroom_visit" autoplay loop=true" src="Footage/bedroom_visit.mp4">

	
	</a-assets>
	
	 
	 <a-sphere  src="#reunion" material segments-height="32" segments-width="32" 
	    geometry rotation scale visible radius="3" position="0 1 -5" rotation="0 0 0" scale="2 2 2"></a-sphere> 
	 <a-sphere	 src="#bar" material segments-height="32" segments-width="32" 
	    geometry rotation scale visible radius="3"  position="8 1 -5" rotation="5 0 0" ></a-sphere> 
		
	 <a-sky src="#sky"></a-sky>  
	 
	 <!-- comment video for local 
	 <a-videosphere src="#bedroom_visit"></a-videosphere>    --> 
					    
	<a-sphere  src="#bedroom"  material segments-height="32" segments-width="32" geometry rotation 
	 scale visible radius="3" position="-8 1 -5" rotation="0 0 0" scale="2 2 2" href="https://aframe.io/" 
	target="_blank" ></a-sphere>
	
	 <a-entity position="0 1.8 4">
      <a-camera>
          <a-ring radius-outer="0.30" radius-inner="0.20" position="0 0 -3" material="color: red; shader: flat" cursor="maxDistance: 30; fuse: true" geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20" raycaster="" scale="0.3204824987449274 0.3204824987449274 0.3204824987449274">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>

      </a-camera>
    </a-entity>
 
	
	<a-light type="point" intensity="0" color="cyan"></a-light> 
	<a-light type="ambient" intensity="2" color="grey"></a-light> 
	  
    </a-scene>
  </body>
</html>
